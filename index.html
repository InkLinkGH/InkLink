<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
        <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
        <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
        <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js"></script>
        <script type="module" src="scripts/accounthandler.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
        <title>Ink Link - Login</title>
    </head>

    <body class="min-h-screen bg-gray-200">

        <header class="text-center py-8">
            <h1 class="text-4xl font-sans-bold">Login</h1>
        </header>

        <form id="loginform" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 max-w-md mx-auto transform hover:shadow-xl transition duration-300 ease-in-out">
            <fieldset>
                <legend class="text-md font-semibold mb-4">Login to your Ink Link Account</legend>   

                <div class="mb-4"></div>

                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">
                        Email:
                    </label>
                    <input
                        type="text"
                        id="email"
                        name="email"
                        required
                        class="mt-1 p-2 block w-full rounded-md border outline-none border-gray-300 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transform hover:scale-105 focus:scale-100 transition duration-300 ease-in-out"
                    />
                </div>
                
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">
                        Password:
                    </label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        class="mt-1 p-2 block w-full rounded-md border outline-none border-gray-300 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transform hover:scale-105 focus:scale-100 transition duration-300 ease-in-out"
                    />
                </div>
                <button type="submit" class="w-full py-3 px-4 text-white font-semibold bg-indigo-500 rounded-md focus:outline-none focus:bg-indigo-600 hover:bg-indigo-600 transform hover:scale-105 active:scale-95 transition duration-300 ease-in-out">
                    Login
                </button>
                <br>
                <legend class="flex text-md font-semibold mb-4 justify-center items-center py-1">Need to create an account?&nbsp;<a href = "" class="text-indigo-500">Sign Up</a></legend>
            </fieldset>
        </form>

        <script type="module">
            import { login, checkAuth } from "./scripts/accounthandler.js";
            
            // Check if user is authenticated
            checkAuth((user) => {
                if (user) {
                    window.location.href = "/test.html";  // Redirect if user is logged in
                }
            });
            
            // Listen for the login form submission
            document.getElementById("loginform").addEventListener("submit", async (event) => {
                event.preventDefault();  // Prevent form from refreshing the page
        
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;
        
                // Attempt to log in
                login(email, password);
            });
        </script>
    </body>
</html>
