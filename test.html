<!DOCTYPE html>
<html lang="en">
    <head>

        <title>testinglogin</title>
    </head>
    <body>
        <p>testing login</p>

        <script type="module">
            import { checkAuth } from './firebase-config.js';

            checkAuth((user) => {
                if (!user) {
                    window.location.href = "/index.html"; // Redirect to login if not logged in
                }
            });
        </script>
    </body>
</html>
