<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js"></script>
        <meta charset="utf-8">
        <title>testinglogin</title>
    </head>
    <body>
        <p>testing login</p><br>
        <br>
        <form>
            <button type="submit" id="logoutBtn" name="logout">Logout</button>
        </form>

        <script type="module">
            import { checkAuth, logout } from "./scripts/accounthandler.js";



            checkAuth((user) => {
                if (!user) {
                    window.location.href = "/index.html"; // Redirect to login if not logged in
                }
            });

            document.getElementById("logoutBtn").addEventListener("click", () => {
                logout();
            });
        </script>
    </body>
</html>
